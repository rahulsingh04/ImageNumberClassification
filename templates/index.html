{% extends "base.html" %} 
{% block content %}
<style>
    /* Custom styling for the Image Classifier section */
    .image-classifier {
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 30px;
        margin: 20px auto;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .upload-label {
        display: inline-block;
        padding: 15px 40px;
        background: linear-gradient(135deg, #FF6B6B, #FF1E56);
        color: #fff;
        font-size: 1.2em;
        border-radius: 30px;
        transition: all .4s;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .upload-label:hover {
        transform: scale(1.05);
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
    }

    .image-section {
        margin-top: 30px;
        text-align: center;
    }

    .img-preview {
        width: 100%;
        height: auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: all .4s;
    }

    .img-preview:hover {
        transform: scale(1.05);
        box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
    }

    #btn-predict {
        margin-top: 20px;
        padding: 15px 40px;
        font-size: 1.2em;
        border-radius: 30px;
        background-color: #FF6B6B;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: all .4s;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    #btn-predict:hover {
        transform: scale(1.05);
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
    }

    .loader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #FF6B6B; /* Red */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<!-- Image Classifier Section -->
<div class="image-classifier">
    <h2 style="text-align: center; color: #FF6B6B; margin-bottom: 30px;">ðŸ”¢ Image Number Classification ðŸ” </h2>

    <div style="text-align: center;">
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Choose Image...
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" style="display: none;">
        </form>
    </div>

    <div class="image-section" style="display:none;">
        <div class="img-preview" id="imagePreview">
            <!-- Image preview will be shown here -->
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="btn-predict" style="margin-top: 20px;">Predict!</button>
    </div>

    <div class="loader" style="display:none; margin: 20px auto;"></div>

    <h3 id="result" style="text-align: center; margin-top: 20px;">
        <span> </span>
    </h3>
</div>

<script>
    document.getElementById('imageUpload').onchange = function (event) {
        var img = new Image();
        img.onload = function () {
            document.getElementById('imagePreview').innerHTML = '<img src="' + img.src + '" style="width: 100%; height: auto;" />';
            document.querySelector('.image-section').style.display = 'block';
        }
        img.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

{% endblock %}
